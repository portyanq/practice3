<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<link rel="stylesheet" href="/docs.min.css">
<link rel="stylesheet" href="/snippets.min.css">
<link rel="stylesheet" href="/theme.min.css">



<!-- About Author -->
<div class="bg-light">
  <div class="container content-space-1">
    <div class="row justify-content-lg-center">
      <div class="col-md-8">
        <div class="mb-5">
          <h5>{{ .Get teacher_about }}</h5>
        </div>

        <!-- Media -->
        <div class="d-sm-flex">
          <div class="flex-shrink-0 mb-3 mb-sm-0">
            <img class="avatar avatar-xl avatar-circle" src="{{ Get .teacher_photo_url }}" alt="Image Description">
          </div>

          <div class="flex-grow-1 ms-sm-4">
            <!-- Media -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4 class="mb-0">
                <a class="text-dark" href="../blog-author-profile.html">{{ .Get teacher_name }}</a>
              </h4>
            </div>
            <!-- End Media -->

            <p>{{ .Get teacher_description }}</p>
          </div>
        </div>
        <!-- End Media -->
      </div>
    </div>
  </div>
</div>
<!-- End About Author -->
